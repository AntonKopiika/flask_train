{% extends 'base.html' %}
{% block body %}
<h2>{{ the_title }}</h2>
<table border="1">
    <tr>
        <th>Form Data</th>
        <th>Remote addr</th>
        <th>User agent</th>
        <th>Result</th>
    </tr>
    {% for log in logs%}
    <tr>
        <td>{{log[0]}}</td>
        <td>{{log[1]}}</td>
        <td>{{log[2]}}</td>
        <td>{{log[3]}}</td>
    </tr>
    {% endfor%}
</table>
{% endblock%}

{% extends 'base.html' %}
{% block body %}
<h2>{{ the_title }}</h2>
<table border="1">
    <tr>
        <th>Phrase</th>
        <th>Letters</th>
        <th>Remote addr</th>
        <th>User agent</th>
        <th>Result</th>
    </tr>
    {% for log in logs%}
    <tr>
        {% for item in log %}
        <td>{{item}}</td>
        {% endfor %}
    </tr>
    {% endfor%}
</table>
{% endblock%}
